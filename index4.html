    <style>
        .box-A {
            height: 55px;
            width: 55px;
            background-color: red;
            border: 3px solid brown;
            position: fixed;
            z-index: 2;
            right: 20px;
            bottom: 20px;
            border-radius: 30px
        }

        .box-B {
            height: 150px;
            width: 200px;
            background-color: blue;
            border: 3px solid cornflowerblue;
            position: relative;
            z-index: 0;
        }
    </style>

</head>
